  summary: Зберігає завантажене зображення на сервері після його зміни розміру відповідно до заданих параметрів.
  remarks: >-
    Цей метод генерує унікальне ім'я для файлу, щоб уникнути перезапису існуючих файлів.

    Файл зберігається в директорії "wwwroot/images".
  example: []
  syntax:
    content: public Task<string?> SaveImageAsync(IBrowserFile file, int maxWidth, int maxHeight)
    parameters:
    - id: file
      type: Microsoft.AspNetCore.Components.Forms.IBrowserFile
      description: Завантажений файл зображення з браузера.
    - id: maxWidth
      type: System.Int32
      description: Максимальна ширина для зміненого зображення.
    - id: maxHeight
      type: System.Int32
      description: Максимальна висота для зміненого зображення.
    return:
      type: System.Threading.Tasks.Task{System.String}
      description: >-
        Відносна URL-адреса до збереженого зображення (наприклад, "/images/унікальне-ім'я.jpg"),

        або <code>null</code>, якщо файл є <code>null</code>.
    content.vb: Public Function SaveImageAsync(file As IBrowserFile, maxWidth As Integer, maxHeight As Integer) As Task(Of String)
